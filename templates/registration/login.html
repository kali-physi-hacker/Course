{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RFFS - Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/login/bootstrap.min.css' %}">
    <link href="{% static 'css/login/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login/style1.css' %}">
    <link rel="stylesheet" href="{% static 'css/login/fontawesome-all.css' %}">
    <link href="{% static 'css/login/all-font-awesome.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/login/materialdesignicons.min.css' %}">
    <style>
        /*.navbar.navbar-expand-lg.bg-white{
            border-bottom: 2px solid #f3b600;
        }*/
    </style>
    

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
    </style>


</head>

<body>
    
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="col-lg-12 mr-auto ml-auto alert bg-dark {{ message.tags }} alert-dismissable pb-0 pt-0" role="alert">
                    <button type="button" class="close p-2" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true" class="text-light font-weight-bold"><b>&times;</b></span>
                    </button>
                    <div class="row">
                        <div class="mr-auto ml-auto">
                        <p class="h5 mr-auto ml-auto p-2 text-secondary">
                             <b>
                                {{ message }}
                            </b>
                        </p>
                    </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        <div class="row">
            
            <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"><a href="../index.html" class="h3 text-dark">RFFS Admin Portal</a><span class="splash-description">Please enter your user information.</span></div>
            <div class="card-body">
                <form action="{% url 'sign_in' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="">
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" type="text" placeholder="Username" autofocus autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" type="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-dark text-light btn-lg btn-block">Sign in</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="/accounts/signup/" class="footer-link">Create An Account</a></div>
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>

</body>

</html>
