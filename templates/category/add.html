{% extends 'base.html' %}

{% block title %} Category - New {% endblock title %}

{% block content %}

    <div class="container-fluid pt-5">
        <div class="col-lg-7 mx-auto mt-5 col-md-10 col-sm-10 col-xs-12">
            <div class="card shadow mb-5">

                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-dark">Add New Category</h6>
                </div>

                <div class="card-body">
                    <form action="{% url 'create_category' %}" method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="form-group mb-5">
                            <label for="{{ form.name.id_for_label }}">Name</label>
                            <input type="text" class="form-control" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}">
                        </div>
                        <div class="form-group mt-5">
                            <label for="{{ form.description.id_for_label }}">Description</label>
                            <textarea class="form-control" rows="10" id="{{ form.description.id_for_label }}" name="{{ form.description.name }}"></textarea>
                        </div>
                        <button class="btn btn-sm btn-secondary shadow mt-4">Add Category</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

{% endblock content %}
